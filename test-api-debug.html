<!DOCTYPE html>

<head>

    <style>

</head>
<body>
    <h1>üîç API Debug Test - Nauchi Platform</h1>
    
    <div class="container">
        <h2>üåê –°–µ—Ä–≤–µ—Ä: https://na-uchi.onrender.com</h2>
        <button onclick="testAll()">üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ API</button>
        <button onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
    </div>

    <div class="grid">
        <div class="container">
            <h3>üìä –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h3>
            <div id="server-status"></div>
        </div>

        <div class="container">
            <h3>üë®‚Äçüè´ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏</h3>
            <div id="teachers-result"></div>
        </div>

        <div class="container">
            <h3>üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
            <div id="users-result"></div>
        </div>

        <div class="container">
            <h3>üîå WebSocket</h3>
            <div id="websocket-result"></div>
        </div>
    </div>

    <div class="container">
        <h3>üìù –õ–æ–≥–∏</h3>
        <div id="logs"></div>
    </div>

    <script>
        const SERVER_URL = 'https://na-uchi.onrender.com';
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            console.log(logEntry);
        }

        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${content}</div>`;
        }

        async function testServerStatus() {
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞...');
            try {
                const response = await fetch(`${SERVER_URL}/`);
                const data = await response.json();
                
                showResult('server-status', `
                    <strong>‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç!</strong><br>
                    <strong>–°—Ç–∞—Ç—É—Å:</strong> ${data.status}<br>
                    <strong>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏:</strong> ${data.teachers}<br>
                    <strong>–°—Ç—É–¥–µ–Ω—Ç—ã:</strong> ${data.students}<br>
                    <strong>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</strong> ${data.connectedClients}<br>
                    <strong>–°–ª–æ—Ç—ã:</strong> ${data.timeSlots}<br>
                    <strong>–£—Ä–æ–∫–∏:</strong> ${data.lessons}
                `, 'success');
                
                log(`‚úÖ –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞: ${data.status}, –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π: ${data.teachers}`);
            } catch (error) {
                showResult('server-status', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`‚ùå –û—à–∏–±–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${error.message}`, 'error');
            }
        }

        async function testTeachers() {
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π...');
            try {
                const response = await fetch(`${SERVER_URL}/api/teachers`);
                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    const teacher = data[0];
                    showResult('teachers-result', `
                        <strong>‚úÖ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏ –Ω–∞–π–¥–µ–Ω—ã!</strong><br>
                        <strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ${data.length}<br>
                        <strong>–ü–µ—Ä–≤—ã–π –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å:</strong> ${teacher.name}<br>
                        <strong>ID:</strong> ${teacher.id}<br>
                        <strong>–ü—Ä–µ–¥–º–µ—Ç—ã:</strong> ${teacher.profile?.subjects?.join(', ') || '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}
                    `, 'success');
                    
                    log(`‚úÖ –ù–∞–π–¥–µ–Ω–æ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π: ${data.length}, –ø–µ—Ä–≤—ã–π: ${teacher.name}`);
                } else {
                    showResult('teachers-result', '‚ö†Ô∏è –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'info');
                    log(`‚ö†Ô∏è –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                showResult('teachers-result', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`‚ùå –û—à–∏–±–∫–∞ API –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π: ${error.message}`, 'error');
            }
        }

        async function testUsers() {
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
            try {
                const response = await fetch(`${SERVER_URL}/api/users`);
                const data = await response.json();
                
                const teachers = data.filter(user => user.role === 'teacher');
                const students = data.filter(user => user.role === 'student');
                
                showResult('users-result', `
                    <strong>‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!</strong><br>
                    <strong>–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> ${data.length}<br>
                    <strong>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π:</strong> ${teachers.length}<br>
                    <strong>–°—Ç—É–¥–µ–Ω—Ç–æ–≤:</strong> ${students.length}
                `, 'success');
                
                log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${data.length}, –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π: ${teachers.length}, —Å—Ç—É–¥–µ–Ω—Ç–æ–≤: ${students.length}`);
            } catch (error) {
                showResult('users-result', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`‚ùå –û—à–∏–±–∫–∞ API –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${error.message}`, 'error');
            }
        }

        function testWebSocket() {
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
            try {
                const socket = new WebSocket(`wss://na-uchi.onrender.com`);
                
                socket.onopen = function() {
                    showResult('websocket-result', '‚úÖ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                    log('‚úÖ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    socket.close();
                };
                
                socket.onerror = function(error) {
                    showResult('websocket-result', `‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`, 'error');
                    log(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`, 'error');
                };
                
                socket.onclose = function() {
                    log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
                };
                
                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è
                setTimeout(() => {
                    if (socket.readyState !== WebSocket.OPEN) {
                        showResult('websocket-result', '‚ö†Ô∏è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (—Ç–∞–π–º–∞—É—Ç)', 'info');
                        log('‚ö†Ô∏è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (—Ç–∞–π–º–∞—É—Ç)');
                    }
                }, 5000);
                
            } catch (error) {
                showResult('websocket-result', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error.message}`, 'error');
            }
        }

        async function testAll() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–ª–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API...');
            
            await testServerStatus();
            await testTeachers();
            await testUsers();
            testWebSocket();
            
            log('‚úÖ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!');
        }

        function clearResults() {
            document.getElementById('server-status').innerHTML = '';
            document.getElementById('teachers-result').innerHTML = '';
            document.getElementById('users-result').innerHTML = '';
            document.getElementById('websocket-result').innerHTML = '';
            logs = [];
            document.getElementById('logs').innerHTML = '';
            log('üóëÔ∏è –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            log('üåê –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...');
            testAll();
        };
    </script>
