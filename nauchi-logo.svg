<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Анимация пульсации -->
    <animate id="pulse" attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    
    <!-- Анимация вращения -->
    <animateTransform id="rotate" attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="8s" repeatCount="indefinite"/>
    
    <!-- Анимация масштабирования -->
    <animateTransform id="scale" attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
    
    <!-- Тень -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Основной фон с градиентом -->
  <rect width="120" height="120" rx="24" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Внутренний круг с анимацией -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.3">
    <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Линии знаний -->
  <g stroke="white" stroke-width="3" stroke-linecap="round">
    <!-- Горизонтальные линии -->
    <line x1="25" y1="35" x2="95" y2="35" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="50" x2="95" y2="50" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="65" x2="95" y2="65" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="80" x2="85" y2="80" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Точка акцента -->
  <circle cx="85" cy="80" r="6" fill="white">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Дополнительные декоративные элементы -->
  <g opacity="0.6">
    <!-- Маленькие точки -->
    <circle cx="30" cy="30" r="2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="30" r="2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="90" r="2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Текст "nauchi" -->
  <text x="60" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">
    nauchi
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4s" repeatCount="indefinite"/>
  </text>
</svg> 