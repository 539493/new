name: Trigger Render Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Trigger Render deployment
      run: |
        # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º webhook –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –¥–µ–ø–ª–æ—è –Ω–∞ Render
        curl -X POST ${{ secrets.RENDER_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
          
    - name: Deployment notification
      run: |
        echo "üöÄ Deployment triggered!"
        echo "üì¶ Branch: ${{ github.ref }}"
        echo "üîó Commit: ${{ github.sha }}"
        echo "üåê App URL: https://na-uchi.onrender.com"
        echo "‚è±Ô∏è Deployment will start automatically on Render..."

