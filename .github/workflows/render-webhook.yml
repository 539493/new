name: Trigger Render Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Trigger Render deployment
      run: |
        # Отправляем webhook для автоматического деплоя на Render
        curl -X POST ${{ secrets.RENDER_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
          
    - name: Deployment notification
      run: |
        echo "🚀 Deployment triggered!"
        echo "📦 Branch: ${{ github.ref }}"
        echo "🔗 Commit: ${{ github.sha }}"
        echo "🌐 App URL: https://na-uchi.onrender.com"
        echo "⏱️ Deployment will start automatically on Render..."
