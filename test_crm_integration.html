<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç CRM API –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏</h1>
        
        <div class="test-section">
            <h3>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è API</h3>
            <button onclick="testHealth()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–¥–æ—Ä–æ–≤—å–µ API</button>

        <div class="test-section">
            <h3>2. –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å –ø–∞—Ä–æ–ª–µ–º</h3>
            <button onclick="testCreateUser()">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
            <div id="create-user-result"></div>
        </div>

        <div class="test-section">
            <h3>3. –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h3>
            <button onclick="testGetUsers()">–ü–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
            <div id="get-users-result"></div>
        </div>

        <div class="test-section">
            <h3>4. –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∏–∫–µ—Ç–∞</h3>
            <button onclick="testCreateTicket()">–°–æ–∑–¥–∞—Ç—å —Ç–∏–∫–µ—Ç</button>
            <div id="create-ticket-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const API_KEY = 'crm_539493_2024_auth_token_secure_key';

        async function makeRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function showResult(elementId, result, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = `
                <h4>${isSuccess ? '‚úÖ –£—Å–ø–µ—à–Ω–æ' : '‚ùå –û—à–∏–±–∫–∞'}</h4>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        }

        async function testHealth() {
            const result = await makeRequest('/health');
            showResult('health-result', result, result.success);
        }

        async function testCreateUser() {
            const userData = {
                name: '–¢–µ—Å—Ç–æ–≤—ã–π –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                email: 'test@example.com',
                password: 'test123',
                type: 'student',
                phone: '+7(999)123-45-67',
                subjects: ['–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞'],
                joinDate: new Date().toISOString().split('T')[0]
            };

            const result = await makeRequest('/users', {
                method: 'POST',
                body: JSON.stringify(userData)
            });
            showResult('create-user-result', result, result.success);
        }

        async function testGetUsers() {
            const result = await makeRequest('/users?limit=5');
            showResult('get-users-result', result, result.success);
        }

        async function testCreateTicket() {
            const ticketData = {
                title: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–∏–∫–µ—Ç',
                description: '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤—ã–π —Ç–∏–∫–µ—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏',
                priority: 'medium',
                category: '–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ',
                createdBy: 'test_user',
                tags: ['—Ç–µ—Å—Ç', '–∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è']
            };

            const result = await makeRequest('/tickets', {
                method: 'POST',
                body: JSON.stringify(ticketData)
            });
            showResult('create-ticket-result', result, result.success);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –∑–¥–æ—Ä–æ–≤—å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = testHealth;
    </script>
