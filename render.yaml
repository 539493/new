services:
  # Бэкенд сервис
  - type: web
    name: nauchi-api
    env: node
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true
    branch: main

  # Фронтенд сервис
  - type: web
    name: nauchi-platform
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true
    branch: main 