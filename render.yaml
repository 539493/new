services:
  # Основной сервис (полный стек)
  - type: web
    name: tutoring-platform
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /
    autoDeploy: true
    branch: main
    plan: starter
    region: oregon
    numInstances: 1
    disk:
      name: data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1 