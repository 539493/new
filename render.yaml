services:
  - type: web
    name: tutoring-platform-am88
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: tutoring-platform-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SERVER_URL
        value: https://tutoring-platform-am88.onrender.com
      - key: VITE_WEBSOCKET_URL
        value: https://tutoring-platform-am88.onrender.com 